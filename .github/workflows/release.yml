name: Release0

on:
  push:
    tags:
      - v**
    paths:
      - Cargo.toml
      - src
      - README.md

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build CLI
      run: cargo build --verbose

    - name: Version
      run: echo ${{ github.sha }} > VERSION

    - name: Release CLI
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags')
      with: 
      files: |
        LICENSE
        README.md
        VERSION
        target/release/transfix
