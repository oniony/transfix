name: Build

on:
  push:
    branches: 
      - main
    paths:
      - Cargo.toml
      - src
      - README.md

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build CLI
      run: cargo build --verbose

    - name: Versioning
      run: echo ${{ github.sha }} > VERSION

    - name: Release CLI
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags')
      with: 
      files: |
        LICENSE
        README.md
        VERSION
        target/release/transfix
